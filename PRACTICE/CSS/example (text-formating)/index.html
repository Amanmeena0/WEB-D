<!DOCTYPE html>
<html>

<head>
	<style>
		h1 {
			color: red;
            text-align: center;
            text-decoration: underline;
		}

		h2 {
			color: green;
            text-align: left;
            text-transform: lowercase;
            letter-spacing: 4px;
            direction: rtl;
		}
        p{
            text-indent: 70px;
            line-height: 40px;
            text-shadow: 3px 1px blue;
            word-spacing: 15px;
        }
	</style>
</head>

<body>
	<h1 >
		GEEKS FOR GEEKS
	</h1>
	<h2 dir="rtl">
		TEXT FORMATTING
	</h2>
    <p>
        This is used for indent the first line of the<br/>
        paragraph and to make all lines in a paragraph <br/>
        have the same formatting.
    </p>
</body>

</html>
