<!DOCTYPE html>
<html>
<head>
	<title>CSS Transition</title>

	<style>
		h1 {
			color: green;
			text-align: center;
		}

		div.one {
			height: 150px;
			width: 150px;
			border: 1px dashed black;
			margin: 0 auto;
			background: #FFEBEE;
			transition: height 1s, width 1s, background 1s;
		}

		div.one:hover {
			height: 300px;
			width: 300px;
			background: #BBDEFB;
		}
	</style>

</head>

<body>
	<h1>GeeksForGeeks</h1>
	<div class="one">
	</div>

</body>
</html>
