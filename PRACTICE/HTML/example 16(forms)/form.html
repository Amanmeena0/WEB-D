<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman meena</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 50px;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.8;
        min-height: 100vh;
        background-color: white;
        flex-direction: column;
    }
    /* main container styling */
    .main{
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 0 40px rgb(8, 243, 8);
        padding : 20px;
        transition: transform 0.2s;
        width: 600px;
    }
    form{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    h1{
        text-align: center;
        color: green;
    }
    input,button{
        padding: 10px;
    }
</style>
<body>
    <div class="main">
        <h1>Welcome to DTU</h1>
        <form id="myForm">
            <fieldset>
                <legend>Personal Details</legend>
                <p>
                    <label>
                        Salutation
                        <br/>
                        <select name "salutation">
                            <option>--none--</option>
                            <option>Mr.</option>
                            <option>Ms.</option>
                            <option>Mrs.</option>
                            <option>Dr.</option>
                            <option>Prof.</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        First Name:
                        <input name="firstname" />
                    </label>
                </p>
                <p>
                    <label>
                        Last Name:
                        <input name="lastname" />
                    </label>
                </p>
                <p>
                    Gender:
                    <label><input type = "radio" name = "gender " value = "male"  />Male</label>
                    <label><input type = "radio" name = "gender " value = "female"  />Female</label>
                </p>
                <p>
                    <label>
                        Email:
                        <input type="email" name ="email" />
                    </label>
                </p>
                <p>
                    <label><input type="date" name="birthdate" /></label>
                </p>
                <p>
                    <label>
                        Address:
                        <br/>
                        <textarea name = "address" cols="30" rows = "3" ></textarea>
                    </label>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </div>
    <script>
        function showAlert(event) {
            // Prevents the default form submission
            event.preventDefault();
            // Displays an alert indicating that the form is submitted
            alert('Form submitted!');
        }
        // Assuming your form has an ID of 'myForm'
        var myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', showAlert);
    </script>
</body>
</html>
