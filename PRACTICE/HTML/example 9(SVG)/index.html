<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Aman Meena Welcomes you his site.</h2>
    <!-- line using svg -->
    <svg height ="350" width = "400" 
    style="border: 2px solid black ;">
        <line x1 = "10" x2 = "300" y1 = "10" y2 = "300" 
        style="stroke: blue ; stroke-width: 2; "/>
    </svg>
    <svg width = "200"  height ="200" style="border: 2px solid black;">
        <circle cx="80" cy="80" r="50" stroke="black" 
        stroke-width="2" fill="green" />
    </svg>
    <svg width="350" height="300" style="border: 2px solid black;">
        <rect x = "25" y = "40"width="300" height="160" rx = "20" ry = "20"
        style="fill: blue; stroke-width:4;  stroke:black; 
        opacity : 0.7 " />
    </svg>
    <svg width = "300" height = "200" style="border: 2px solid black;">
        <polygon points ="100,10 40,198 190,78 10,78 160,198"
        style="fill: grey; stroke: orange; stroke-width: 5; fill-rule: evenodd;"/>
    </svg>
    <svg width = "400" height = "250" style="border: 2px solid black ;">
        <defs>
            <linearGradient id = "grad1" x1="0%" y1 ="0%" x2="100%" y2 ="0%">
                <stop offset = "%0" style="stop-color: white; stop-opacity: 1;"/>
                <stop offset = "100%" style="stop-color: green; stop-opacity: 1;" />
            </linearGradient>
        </defs>
        <ellipse cx = "200" cy = "100" rx="120" ry="80" fill = "url(#grad1)"/>
        <text fill ="white" font-size ="22" font -family = "ARIAL" x = "120" y = "110">
            Aman Meena
        </text>
    </svg>

</body>

</html>
