<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Shop Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #333;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #333;
      color: #fff;
    }
    .menu-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .menu-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item h3 {
      margin: 5px 0;
    }
    .menu-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Food Shop Menu</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="menu-container">
    <div class="menu-item">
      <h3>Item 1</h3>
      <p>Description of Item 1</p>
      <p>Price: $10.99</p>
    </div>
    <div class="menu-item">
      <h3>Item 2</h3>
      <p>Description of Item 2</p>
      <p>Price: $8.99</p>
    </div>
    <div class="menu-item">
      <h3>Item 3</h3>
      <p>Description of Item 3</p>
      <p>Price: $12.99</p>
    </div>
  </div>
</body>
</html>
